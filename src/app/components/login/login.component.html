<div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="../../../assets/img/face.png" alt="" class="src">
            </div>
            <div class="col-12 form-input">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(email.value, password.value)"> 
                    <div class="form-group">
                        <input type="email" #email ngModel name="email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" #password ngModel name="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
