    <div class="content">
      <main>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 my-3">
              <div class="bg-mathhBlackLight p-2">
                <h4 class="mb-2">User List</h4>
                <button type="button" class="btn btn-secondary" (click)="toggleAdd()">Add</button>
              </div>
              <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" *ngIf="!toggleAddUser"> 
                <div class="form-group">
                    <input type="text" #firstName ngModel name="firstName" class="form-control" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                  <input type="text" #lastName ngModel name="lastName" class="form-control" placeholder="Enter Last Name" required>
                </div>
                <div class="form-group">
                  <input type="email" #email ngModel name="email" class="form-control" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                  <input type="password" #password ngModel name="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                  <input type="text" #displayName ngModel name="displayName" class="form-control" placeholder="Enter Display Name" required>
                </div>
                <div class="form-group">
                  <input type="text" #bio ngModel name="bio" class="form-control" placeholder="Enter Bio" required>
                </div>
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">
                    Save
                </button>
            </form>
            </div>
            <div class="col-md-12 my-3">
              <div class="bg-mathhBlackLight p-2">
                <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Display Name</th>
                      <th scope="col">Bio</th>
                      <th scope="col" colspan="2">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users; let i = index">
                      
                      <th scope="row">{{i + 1}}</th>
                      <td *ngIf="!toggleEditUser[i]">{{user.firstName}}</td>
                      <td *ngIf="toggleEditUser[i]"><input type="text" [(ngModel)]="user.firstName" class="form-control"></td>
                      <td *ngIf="!toggleEditUser[i]">{{user.lastName}}</td>
                      <td *ngIf="toggleEditUser[i]"><input type="text" [(ngModel)]="user.lastName" class="form-control"></td>
                      <td *ngIf="!toggleEditUser[i]">{{user.email}}</td>
                      <td *ngIf="toggleEditUser[i]"><input type="text" [(ngModel)]="user.email" class="form-control"></td>
                      <td *ngIf="!toggleEditUser[i]">{{user.displayName}}</td>
                      <td *ngIf="toggleEditUser[i]"><input type="text" [(ngModel)]="user.displayName" class="form-control"></td>
                      <td *ngIf="!toggleEditUser[i]">{{user.bio}}</td>
                      <td *ngIf="toggleEditUser[i]"><input type="text" [(ngModel)]="user.bio" class="form-control"></td>

                      <td><button type="button" class="btn btn-danger" (click)="DeleteUser(user._id)">Delete</button></td>
                      <td>
                        <button *ngIf="!toggleEditUser[i]" type="button" class="btn btn-warning" (click)="toggleEdit(i)">Edit</button>
                        <button *ngIf="toggleEditUser[i]" type="button" class="btn btn-success" (click)="toggleSave(i,user)" >Save</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
